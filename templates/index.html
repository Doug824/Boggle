<!doctype html>
<html>
  <head>
    <title>Boggle!</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>
  <header id="head">BOGGLE</header>
  <body>
    <section id="boggle">

      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>High Score: 
        <b>{{ highscore }}</b>
        <br>
        Games Played: {{ numplays }}
      </p>

      <p>
        Current Score: <b class="score">0</b>
        <br>
        Time Left: <b class="timer"></b>
      </p>

      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button id="enter">Enter</button>
      </form>

      <p class="msg">
        <!-- messages go here -->
      </p>
      <ul class="words">
        <!-- words found go here -->   
      </ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 180);
    </script>
  </body>
</html>
